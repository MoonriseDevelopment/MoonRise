plugins {
    id 'java'
}

project.buildDir = './jar'
group 'YourName'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()

    maven{ url = 'https://jitpack.io'}
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
}
